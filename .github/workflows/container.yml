name: deploy-container

on:
  push:
    branches:
      - main
    paths:
      - packages/container/**
  workflow_dispatch:
     inputs:
        logLevel:
          description: 'Log level'
          required: true
          default: 'warning'
          type: choice
          options:
          - info
          - warning
          - debug
        tags:
          description: 'Test scenario tags'
          required: false
          type: boolean
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: true
  
defaults:
  run:
    working-directory: packages/container
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: chrislennnon/action-aws-cli@v1.1
      - run: 'aws s3 sync dist s3://${{secret.AWS_S3_BUCKET_NAME}}.container/latest'
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
